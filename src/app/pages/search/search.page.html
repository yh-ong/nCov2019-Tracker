<ion-header>
  <ion-toolbar>
    <ion-title>Country List</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated (ionChange)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div>      
      <ion-item *ngFor="let countryItem of countryItems" routerLink="/detail/{{countryItem}}">
        <ion-label>{{countryItem}}</ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
