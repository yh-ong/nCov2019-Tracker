<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{countryId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card class="count-container">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-subtitle>Confimed</ion-card-subtitle>
            <h1>{{totalConfirmed}}</h1>
          </ion-col>
          <ion-col>
            <ion-card-subtitle>Deaths</ion-card-subtitle>
            <h1>{{totalDeaths}}</h1>
          </ion-col>
          <ion-col>
            <ion-card-subtitle>Recovered</ion-card-subtitle>
            <h1>{{totalRecovered}}</h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Confirmed
    </ion-card-header>
    <ion-card-content>
      <canvas #displayConfirmedChart></canvas>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      Deaths
    </ion-card-header>
    <ion-card-content>
      <canvas #displayDeathsChart></canvas>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      Recovered
    </ion-card-header>
    <ion-card-content>
      <canvas #displayRecoveredChart></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
